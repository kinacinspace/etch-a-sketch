<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>
	<main>
		<div class="tools-sketch">
			<div class="tools">
				<input class="color-picker" type="color" name="color-picker">
				<div class="rainbow-toggle">
					<input id="rainbow" type="checkbox" name="rainbow">
					<label for="rainbow">Rainbow</label>
				</div>
				<div class="shade-toggle">
					<input id="shade" type="checkbox" name="shade">
					<label for="shade">Shading</label>
				</div>
			</div>
			<div class="sketch"></div>
			<div class="align-div"> </div>
		</div>
		<div class="options">
			<div class=size-range-container>
				<p>Small</p>
				<input class="size-range" type="range" name="size" min="4" max="64">
				<p>Large</p>
			</div>
			<p class=size-range-read>16x16</p>
			<button class="reset">Reset</button>
		</div>
	</main>
	<footer>
		<p>Made by...</p>
	</footer>
</body>
</html>
